<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }

        .card{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card p{
            font-size: 18px;
            cursor: pointer;
        }

        .card p:hover{
            color: red;
        }

        .skin-chromas{
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%) scale(0);
            border: 1px solid black;
            background-color: white;
            z-index: 2;
            transition: 200ms ease-in-out;
        }

        .skin-chromas.active{
            transform: translate(-50%,-50%) scale(1);
        }

        .skin-chromas-header{
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid black;
            padding: 1rem;
        }

        .skin-chromas-header .title{
            font-size: 22px;
            font-weight: bold;
        }

        .skin-chromas-header button{
            all: unset;
            cursor: pointer;
            font-size: 22px;
            font-weight: bold;
        }

        .skin-chromas-body{
            padding: 1rem;
        }

        .skin-chromas-body .chroma{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .skin-chromas-body .chroma img{
            width: 400px;
        }

        #overlay{
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, .5);
            pointer-events: none;
            opacity: 0;
            transition: 200ms ease-in-out;
        }

        #overlay.active{
            opacity: 1;
            pointer-events: all;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Skin Title</h1>
            <p id="chromas-button">Ver variantes</p>
        </div>
    </div>
    <div class="skin-chromas" id="chromas">
        <div class="skin-chromas-header">
            <div class="title">{SKIN TITLE} VARIANTES</div>
            <button class="close-button" id="close-button">&times;</button>
        </div>
        <div class="skin-chromas-body">
            <div class="chroma 1">
                <h3>{Chroma title 1}</h3>
                <img src="https://media.valorant-api.com/weaponskinchromas/0b30b3e8-4696-7b7c-fed2-50b34234965a/fullrender.png" alt="">
            </div>
            <div class="chroma 2">
                <h3>{Chroma title 2}</h3>
                <img src="https://media.valorant-api.com/weaponskinchromas/0b30b3e8-4696-7b7c-fed2-50b34234965a/fullrender.png" alt="">
            </div>
            <div class="chroma 3">
                <h3>{Chroma title 3}</h3>
                <img src="https://media.valorant-api.com/weaponskinchromas/0b30b3e8-4696-7b7c-fed2-50b34234965a/fullrender.png" alt="">
            </div>
        </div>
    </div>
    <div id="overlay"></div>
    <script src="./test.js"></script>
</body>
</html>
