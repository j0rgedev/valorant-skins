<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">
    <!-- FONTAWESOME-->
    <script src="https://kit.fontawesome.com/46ad5ba21c.js" crossorigin="anonymous"></script>
    <title>Valorant Skins</title>
</head>
<body>
    <!-- HEADER -->
    <my-header class="header">
    </my-header>
    <!-- MAIN SECTION-->
    <section class="hero">
        <div class="container">
            <div class="left_column">
                <h2>Bienvenido al repositorio de Skins de Valorant</h2>
                <p>Aquí encontrarás toda la información sobre cada arma y skin del juego</p>
                <button type="button">Descubre más</button>
            </div>
            <div class="img">
                <img src="https://i.ibb.co/ZYsxN8C/logo.png" alt="logo"/>
            </div>
        </div>
        <svg class="hero-waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28 " preserveAspectRatio="none">
            <defs>
              <path id="wave-path" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z">
            </path></defs>
            <g class="wave1">
              <use xlink:href="#wave-path" x="50" y="3" fill="rgba(255,255,255, .1)">
            </use></g>
            <g class="wave2">
              <use xlink:href="#wave-path" x="50" y="0" fill="rgba(255,255,255, .2)">
            </use></g>
            <g class="wave3">
              <use xlink:href="#wave-path" x="50" y="9" fill="rgb(255, 237, 237)">
            </use></g>
        </svg>
    </section>
    <!-- FEATURES SECTION-->
    <section class="features">
        <div class="title">
            <h1>¿Qué encontrarás?</h1>
            <p>¡Hasta el cuchillo prisma!</p>
        </div>
        
        <div class="f_container">
            <div class="box">
                <h3>Armas</h3>
                <img src="./img/Valorant-weapons.jpg" alt="weapons_img">
            </div>
            <div class="box">
                <h3>Skins</h3>
                <img src="./img/Prime_Vandal.webp" alt="skins_img">
            </div>
            <div class="box">
                <h3>Bundles</h3>
                <img src="./img/last_bundle.jpg" alt="bundle_img">
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <div class="footer_container">
            <div class="first_row">
                <a href="https://github.com/jorgevfx"><i class="fa-brands fa-github"></i></a>  
                <i class="fa-solid fa-slash"></i>
                <a href="https://twitter.com/jorgevfx"><i class="fa-brands fa-twitter"></i></a>
                <i class="fa-solid fa-slash"></i>
                <a href="https://discord.gg/G5YrpQJk"><i class="fa-brands fa-discord"></i></a> 
            </div>
            <div class="last_row">
                <h1>Valorant Skins</h1>
            </div>
        </div>
    </footer>
    <!-- JS -->
    <script src="./js/main.js" type="module"></script>
</body>
</html>
